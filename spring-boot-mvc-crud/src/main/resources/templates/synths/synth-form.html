<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Synth Directory</title>
</head>

<body>

    <div class="container">

        <h3>Synth Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Synth</p>

        <form action="#" th:action="@{/synths/save}"
                        th:object="${synth}" method="POST">

            <input type="text" th:field="*{manufacturerName}"
                    class ="form-control mb-4 w-25" placeholder="Manufacturer">

            <input type="text" th:field="*{modelName}"
                   class ="form-control mb-4 w-25" placeholder="Model">

            <input type="text" th:field="*{serialNumber}"
                   class ="form-control mb-4 w-25" placeholder="Serial Number">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/synths/list}">Back to Synths List</a>

    </div>

</body>

</html>
